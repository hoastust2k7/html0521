<body>
    <div>
        <script>
            var number = [
                [1, 2, 3],
                [4, 5, 6],
                [7, 8, 9],

            ];

            let grades = [
                ['姓名', '國文', '英語', '數學'],
                ['王大同', 85, 88, 77],
                ['林麥可', 99, 86, 89],
                ['張淑芬', 75, 92, 86]
            ];

            document.write('<table border="2">');
                for(let i = 0; i < grades.length; i++) {
                    document.write('<tr>');
                    for(let j = 0; j = grades[i].length; j++) {
                        document.write('<td>' + grades[i][j] + '</td>');
                    }
                    document.write('</tr>');
                }
            document.write('</table>');
        </script>
